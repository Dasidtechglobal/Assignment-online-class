<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplication Table </title>
</head>
<body>
<script type="text/javascript">
	let Result;
	for(let x = 0; x <= 10; x++){
		for(let y = 0; y <=10; y++){
			Result = x * y
			console.log(x + "*" + y + "=" + Result);

		}
	}

</script>
</body>
