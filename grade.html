<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Grade Assigner</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
   <script type="text/javascript">
      function assignGrade(score) {
        if (score >= 70) {
          return "A";
        } else if (score >=60) {
          return "B";
        } else if (score >= 50) {
          return "C";
        } else if (score >= 45) {
          return "D";
        } else if(score >=40){
          return "E";
      }else {
          return "F";
        }
      }
      console.log("You got a " + assignGrade(39));
      console.log("You got a " + assignGrade(81));
      console.log("You got a " + assignGrade(60));
      console.log("You got a " + assignGrade(100));
      console.log("You got a " + assignGrade(40));
      console.log("You got a " + assignGrade(55));
      console.log("You got a " + assignGrade(71));
      console.log("You got a " + assignGrade(93));

      // or
       document.write(" You got a  " +   assignGrade(39)); 
      document.write(" You got a  " + assignGrade(81));
      document.write(" You got a " + assignGrade(60));
      document.write(" You got a " + assignGrade(100));
      document.write(" You got a " + assignGrade(40));
      document.write(" You got a " + assignGrade(55));
      document.write(" You got a " + assignGrade(71));
      document.write(" You got a " + assignGrade(93));
    </script>
  </body>
</html>
