<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Lifetime Supply Calculator Function</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
    function calculateSupply(age, amountPerDay) {
      let ripeOldAge = 99;
      let yearsLeft = ripeOldAge - age;
      let snack = yearsLeft * amountPerDay * 365;

      alert("You will need " + snack + " chewing gum to last you until the ripe old age of " + ripeOldAge + ".");
    }

    calculateSupply(33, Math.round(1.6));
    calculateSupply(84, Math.round(0.5));
    calculateSupply(12, Math.round(2));
//or
    console.log(33, Math.round(1.6));
    console.log(84, Math.round(0.5));
    console.log(12, Math.round(2));
    </script>
  </body>
</html>
