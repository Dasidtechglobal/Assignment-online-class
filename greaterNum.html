<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Greater Number if/else Statement</title>
</head>
<body>
<script type="text/javascript">
	function greaterNum(num1, num2){
		if(num1 > num2){
			let bigNum = num1;
		}else{
			bigNum = num2;
		}
		console.log("The greater number of " + num1 + " and " + num2 + " is " + bigNum)

		//or
	document.write("The greater number of " + num1 + " and " + num2 + " is " + bigNum)
	}
	greaterNum(5, 10);
	greaterNum(6, 9);
	greaterNum(11,15);


</script>
</body>
</html>
